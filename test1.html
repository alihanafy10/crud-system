<!DOCTYPE html>
<html>
<head>
  <title>Typewriter Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="test1.css">
</head>
<body>
  <div class="w-50 m-auto shadow-lg form-control mb-4 p-4">
    <h2>CRUDs System</h2>
    <input class="form-control form-control-lg mb-2" type="text"  id="name" placeholder="Enter prudect name">
    <input class="form-control form-control-lg mb-2"  type="text"  id="categore" placeholder="enter categore">
    <input class="form-control form-control-lg mb-2"  type="text" id="price" placeholder="inter price">
    <textarea class="form-control form-control-lg mb-2"  id="des" cols="30" rows="5" placeholder="enter description"></textarea>
    <button class="btn btn-primary" onclick="getInputValue()" id="prudect">ADD Product</button>
    <button class="btn btn-warning d-none" onclick="getUpdateValue()" id="ubdate">Add Update</button>
    <input type="text" class="form-control form-control-lg mt-2" id="search" placeholder="Search" oninput="search(this.value)">
  </div>
<table class="table container shadow-lg text-center">
  <thead>
    <th>index</th>
    <th>name</th>
    <th>categore</th>
    <th>price</th>
    <th>dec</th>
    <th>delete</th>
    <th>update</th>
  </thead>
  <tbody id="ineer">
    
  </tbody>
</table>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  <script src="test.js"></script>
</body>
</html>
